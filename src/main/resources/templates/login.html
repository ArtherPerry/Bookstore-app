<!DOCTYPE html>
<html th:replace="~{layout/shopViewLayout :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
 <div class="container mt-4 p-4">
   <div class="row d-flex justify-content-between">
     <div class="col-md-4">
         <div th:if="${loginError}" class="alert alert-danger" role="alert">
             <p class="lead">Invalid UserName and Password</p>
         </div>
       <h3 class="text-center">Login Form</h3>
         <form th:action="@{/login}" method="post">
             <div class="form-group">
                 <label for="username">UserName</label>
                 <input type="text" name="username" id="username" class="form-control" placeholder="Enter Name...">
             </div>
             <div class="form-group">
                 <label for="password">Password</label>
                 <input type="password" name="password" id="password" class="form-control"  placeholder="Enter Password..">
             </div>
             <button class="btn btn-block btn-primary" type="submit">Login</button>
         </form>
     </div>
   </div>
 </div>
</main>
</body>
</html>
