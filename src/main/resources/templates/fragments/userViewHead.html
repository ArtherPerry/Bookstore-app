<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<body>
    <nav th:fragment="userHead" class="navbar navbar-expand-md text-white">
        <div class="container">
            <a href="#" class="navbar-brand" >BookShelf</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#myNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="myNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a th:href="@{/home}" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">FEATURE</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">BLOG</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">GALLERY</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">SHOP</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">CONTACT US</a>
                    </li>
                </ul>
                <div sec:authorize="!isAuthenticated()">
                    <a href="#" th:href="@{/customer/login}" class="text-white">Login</a>

                </div>
                <div sec:authorize="isAuthenticated()" >
                    <a href="#" th:href="@{/account}" class="text-white">Library</a>
                    <a href="javascript: document.logoutForm.submit()" class="text-white">Logout</a>
                    <form action="#" name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                        <input hidden type="submit" value="Submit">
                    </form>
            </div>
            </div>
        </div>
    </nav>
</body>
</html>
